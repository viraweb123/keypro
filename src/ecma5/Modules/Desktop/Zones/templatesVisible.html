<div class="sideRight" ng-show="data.profile.prfStack.templatesVisible">

    <div class="zonesHeader">
        <span ng-bind="'desktop.zr.templates' | translate"></span>
        <div class=" pull-left  refresh" >
            <a  ng-click="func.refreshTemplates()" class="getAgain">
                <i  class="fa fa-refresh">
                    <md-tooltip  md-direction="bottom">
                        به روز رسانی
                    </md-tooltip>
                </i>
            </a>
        </div>
    </div>

    <!-- <div class="darkdivider desktop-background"></div>-->
    <div class="parent"  style="height:calc(100vh - 90px) !important;">
        <div
                tree-model
                tree-func="data.trees.templates"
                class="treeview child"
                root-folder="data.trees.templatesVisible"
                current-node="data.trees.templatesTree"
                style="padding-left: 10px;">
        </div>
    </div>
</div>


<div class="sideLeft" ng-show="!data.profile.prfStack.templatesVisible">
    <style>

        .not-support-javascript{
            width: 100%;

            margin-top: 20px;
            text-align: center;
            border: 1px solid rgba(35,173,255,1);
            padding : 10px;
            transition-duration: 0.5s;
            transition-property: background-color;
            transition-timing-function: ease-in;
            border-radius: 0px !important;
        }

        .not-support-javascript:hover {
            box-shadow: 0 0 6px rgba(35, 173, 255, 1);
            background-color: rgba(35, 173, 255, 1) !important;
            color: white !important;
        }

        .not-support-javascript  img{
            width:65px;
            height: auto;
        }

        .not-support-javascript  h2{
            font-family: IRANSans-web-bold;
        }


    </style>
    <div  class="not-support-javascript">
        <img src="static/img/Warning.png" />
        <h6>امکان نمایش الگو برای شما وجود ندارد.</h6>
    </div>
</div>
