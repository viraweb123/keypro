
<div class="sideRight" >

    <div class="zonesHeader">
        <span ng-bind="'desktop.zr.categories' | translate"></span>
        <div class=" pull-left  refresh" >
            <a  ng-click="func.refreshCategory()" class="getAgain">
                <i  class="fa fa-refresh">
                    <md-tooltip  md-direction="bottom">
                        به روز رسانی
                    </md-tooltip>
                </i>
            </a>
        </div>
    </div>

    <!-- <div class="darkdivider desktop-background"></div>-->
    <div class="parent">
        <div
                tree-model
                tree-func="data.trees.category"
                class="treeview child"
                root-folder="data.trees.categoryVisible"
                current-node="data.trees.categoryTree"
                style="padding-left: 10px;">
        </div>
    </div>
</div>
