<div class="sideLeft" ng-show="data.isShowItem">

    <!--<h6 class="header color" ng-bind="'desktop.zl.relation' | translate"></h6>
    <div class="darkdivider desktop-background"></div>-->
    <div class="zonesHeader">
        <span ng-bind="'desktop.zl.relation' | translate"></span>
    </div>

    <div class="relation-side" >

            <!--<ul class="nav nav-pills">
                <li ng-click="func.relationTitle(reltion)"
                    ng-repeat="relation in data.relations"
                    ng-class="{'active' : $index == data.activeRelation}"
                    >
                    <a ng-bind="relation.tabs" data-toggle="pill" href="javascript:void(0)" data-target="#relaton_{{$index}}"></a>
                </li>
            </ul>-->



            <div class="tab-content  metadata-tabcontent">
                <div class=" " id="relaton_{{$index}}"
                     ng-repeat="relation in data.relations"
                     ng-class="{'active' : $index == data.activeRelation}">


                    <div ng-repeat="item in relation.items" style="margin-top: 10px;padding: 5px;"  class="row form-group col-sm-12  relation-div">

                        <div class="pull-right"
                             style="height: 80px; text-align: center; width: 75%; border-left: 1px solid rgb(197, 197, 197); padding: 5px 0px; margin: 10px 5px;">
                            <span class="col-sm-12- pull-left"  style="width: calc(100% - 65px); word-wrap: break-word; word-break: break-all;" >
                                <!--{{item.dest.name.length>=35?item.dest.name.substr(0,25)+"..."+item.dest.name.substr(-8):item.dest.name}}-->
                                {{item.dest.name| minifyText : 35 : 20 : 10}}
                                 <md-tooltip  md-direction="top">
                                                {{ item.dest.name }}
                                </md-tooltip>
                            </span>
                            <img src="{{item.dest.thumbnailSrc}}" class="pull-right" ng-show="item.dest.mimeType" style="max-width: 60px;margin-top: 17px;height : 40px;width:auto;min-width: 40px;"/>
                            <img src="../../../../static/image/folder.png" class="pull-right" ng-show="!item.dest.mimeType" style="max-width: 60px;margin-top: 17px;height : 40px;width:auto;min-width: 40px;"/>
                        </div>
                        <div class="pull-left relation-icons-group">
                             <span class="fa fa-eye relation-icon"  ng-click="func.relationChangePath(item)"><!--item.dest-->
                                <md-tooltip  md-direction="top">
                                                {{ 'desktop.zm.show_relation' | translate }}
                                </md-tooltip>
                             </span>
                             <span  class="fa fa-list-alt relation-icon">
                                <md-tooltip  md-direction="top">
                                    {{item.relationDefinition.relationType | translate}}
                                </md-tooltip>
                             </span>
                             <span class="fa fa-trash relation-icon"  ng-click="func.removeRelation(item,$index,relation)">
                                <md-tooltip  md-direction="top">
                                                {{' desktop.zm.delete_relation '| translate }}
                                </md-tooltip>
                            </span>
                        </div>

                    </div>
                </div>
            </div>
    </div>
</div>
