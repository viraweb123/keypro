<div  class="tabel-body">
    <div class="body-view" >

        <table class="table table-bordered- table-responsive table-striped table-hover- table-condensed  show-hide-file" >
            <caption>
                <span  class="pull-right"  ng-bind="'dashboard.zr.workflow_pending_tasks'|translate"></span>
            </caption>
            <thead>
                <th class="position-center" >
                    <span style="padding: 0px 15px ! important;" ng-bind="'administration.zr.row'|translate"></span>
                </th>
                <th class="position-center" >
                    <a  href="javascript:void(0)" ng-click=" data.sort.type = 'name'; data.sort.ascDesc = !data.sort.ascDesc">
                        <span ng-show="data.sort.type == 'name' && !data.sort.ascDesc" class="fa fa-caret-down"></span>
                        <span ng-show="data.sort.type == 'name' && data.sort.ascDesc" class="fa fa-caret-up"></span>
                        <span style="padding: 0px 15px ! important;" ng-bind="'dashboard.zr.workflow.name'|translate"></span>
                    </a>
                </th>
                <th class="position-center" >
                    <a  href="javascript:void(0)" ng-click=" data.sort.type = 'create'; data.sort.ascDesc = !data.sort.ascDesc">
                        <span ng-show="data.sort.type == 'create' && !data.sort.ascDesc" class="fa fa-caret-down"></span>
                        <span ng-show="data.sort.type == 'create' && data.sort.ascDesc" class="fa fa-caret-up"></span>
                        <span style="padding: 0px 15px ! important;" ng-bind="'dashboard.zr.workflow.date.create'|translate"></span>
                    </a>
                </th>
                <th class="position-center" >
                    <span style="padding: 0px 15px ! important;" >وظيفه</span>
                </th>
                <th class="position-center" >
                    <span style="padding: 0px 15px ! important;" >فرايند نمونه</span>
                </th>
                <th class="position-center" >
                    <span style="padding: 0px 15px ! important;" >تعريف فرايند</span>
                </th>
                <th class="position-center" >
                    <span style="padding: 0px 15px ! important;" >نظرها</span>
                </th>
                <th class="position-center" >
                    <span style="padding: 0px 15px ! important;" >فرم</span>
                </th>
                <th class="position-center" >
                    <span style="padding: 0px 15px ! important;" >نمایش وضعیت </span>
                </th>
            </thead>
            <tbody>
                <tr
                        ng-repeat="item in data.list | orderBy:data.sort.type:data.sort.ascDesc"
                        class="dashboard-select-table-tr"
                        ng-class="{'rowOdd':$even}"
                        >
                    <td class="position-center">
                        <span  ng-bind="$index+1|en2faNum"></span>
                    </td>
                    <td class="position-center"  ng-click = "func.go2Desktop(item)">
                        <span style="word-break: break-all; word-wrap: break-word;" >{{item.name+'/'+item.processInstance.processDefinition.name|en2faNum}}</span>
                    </td>
                    <td class="position-center">
                        <span    ng-bind="item.created|persianDate:'yyyy/MM/dd'|en2faNum"></span>
                    </td>
                    <td class="position-center">
                        <md-tooltip  md-direction="top">
                            وظیفه
                        </md-tooltip>
                        <i   class="fa fa-tasks" ng-click="func.viewTask(item)">

                        </i>
                    </td>
                    <td class="position-center">
                        <md-tooltip  md-direction="top">
                            فرایند نمونه
                        </md-tooltip>
                        <i   class="fa fa-cog" ng-click="func.viewTypicalProcess(item)">

                        </i>
                    </td>
                    <td class="position-center">
                        <md-tooltip  md-direction="top">
                            تعریف فرایند
                        </md-tooltip>
                        <i   class="fa fa-pencil" ng-click="func.viewProcessDefinition(item)">

                        </i>
                    </td>
                    <td class="position-center">
                        <md-tooltip  md-direction="top">
                            نظرها
                        </md-tooltip>
                        <i   class="fa fa-comments" ng-click="func.viewOpiniones(item)">

                        </i>
                    </td>
                    <td class="position-center">
                        <md-tooltip  md-direction="top">
                            فرم
                        </md-tooltip>
                        <i   class="fa fa-list-alt" ng-click="func.viewForm(item)">

                        </i>
                    </td>
                    <td class="position-center">
                        <md-tooltip  md-direction="top">
                           نمایش وضعیت
                        </md-tooltip>
                        <i   class="fa fa-eye" ng-click="func.viewStatus(item)">

                        </i>
                    </td>
                </tr>
            </tbody>
        </table>

        <div class="not-result">

            <div class="col-sm-12"  style="padding-bottom: 10px;">
                <span   ng-click="func.todo()">
                    <i class="dashboard-refresh fa fa-refresh">
                        <md-tooltip  md-direction="top">
                            امتحان دوباره
                        </md-tooltip>
                    </i>
                </span>
            </div>
            <div class="col-sm-12">
                <span   style="cursor: pointer">
                    <i class="dashboard-ban fa fa-ban">
                    </i>
                </span>
                <span style="color: #893247; direction: ltr; font-size: 20px;"  ng-bind="'desktop.zm.create_doc_rel_modal_no_result_found'|translate"></span>
            </div>

        </div>

    </div>
</div>
