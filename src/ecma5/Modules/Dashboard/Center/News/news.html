<div  class="tabel-body">


    <div class="body-view" >

        <table class="table table-bordered- table-responsive table-striped table-hover- table-condensed  show-hide-file" >
            <caption>
                <span  class="pull-right" ng-bind="'dashboard.zr.news'|translate"></span>
            </caption>
            <thead>
                <th class="position-center" >
                    <span style="padding: 0px 15px ! important;" ng-bind="'administration.zr.row'|translate"></span>
                </th>
                <th class="position-center"  >
                    <a  href="javascript:void(0)" ng-click=" data.sort.type = 'queryName'; data.sort.ascDesc = !data.sort.ascDesc">
                        <span ng-show="data.sort.type == 'queryName' && !data.sort.ascDesc" class="fa fa-caret-down"></span>
                        <span ng-show="data.sort.type == 'queryName' && data.sort.ascDesc" class="fa fa-caret-up"></span>
                        <span style="padding: 0px 15px ! important;"  ng-bind="'نام'"></span>
                    </a>
                </th>

                <th class="position-center"  >
                    <a  href="javascript:void(0)" ng-click=" data.sort.type = 'path'; data.sort.ascDesc = !data.sort.ascDesc">
                        <span ng-show="data.sort.type == 'path' && !data.sort.ascDesc" class="fa fa-caret-down"></span>
                        <span ng-show="data.sort.type == 'path' && data.sort.ascDesc" class="fa fa-caret-up"></span>
                        <span style="padding: 0px 15px ! important;"  ng-bind="'مسیر'"></span>
                    </a>
                </th>

                <th class="position-center"  >
                    <a  href="javascript:void(0)" ng-click=" data.sort.type = 'operator'; data.sort.ascDesc = !data.sort.ascDesc">
                        <span ng-show="data.sort.type == 'operator' && !data.sort.ascDesc" class="fa fa-caret-down"></span>
                        <span ng-show="data.sort.type == 'operator' && data.sort.ascDesc" class="fa fa-caret-up"></span>
                        <span  style="padding: 0px 15px ! important;"  ng-bind="'عملگر'"></span>
                    </a>
                </th>

                <th style="padding: 0px 15px ! important;"  class="position-center" ng-bind="'لیست ویژگی ها'"></th>

                <th style="padding: 0px 15px ! important;"  class="position-center" ng-bind="'لیست کلید واژه ها'"></th>

            </thead>
            <tbody>
            <tr
                    ng-repeat="item in data.list | orderBy:data.sort.type:data.sort.ascDesc"
                    class="dashboard-select-table-tr"
                    ng-class="{'rowOdd':$even}"
                    ng-click = "func.go2Advance(item)"

            >

                <td class="position-center">
                    <span   ng-bind="$index+1|en2faNum"></span>
                </td>



                <td class="position-center">
                    <span style="word-break: break-all; word-wrap: break-word;"  ng-bind="item.queryName|en2faNum"></span>
                </td>
                <td class="position-center">
                    <span   style="word-break: break-all; word-wrap: break-word;direction: ltr;" ng-bind="item.path|en2faNum"></span>
                </td>
                <td class="position-center">
                    <span style="word-break: break-all; word-wrap: break-word;" ng-bind="item.operator|en2faNum"></span>
                </td>
                <td class="position-center">

                    <div   class="form-group row col-sm-12  justifyText"  style="color:#000;margin-bottom:0px !important;cursor: text !important;">


                        <div ng-repeat="v in  item.properiesList" class="alert-dashboard-viewer  dashboard-alert col-sm-2-" role="alert"
                             style="margin: 3px; float: right; padding: 5px;cursor: pointer;width:100px">
                            <md-tooltip  md-direction="bottom">
                                ویژگی  :  {{v.key}}
                            </md-tooltip>
                            <span style="font-size: 14px; color: black;" class="font-slide fa fa-tag fa-fw  pull-right"></span>
                            <span style="margin-top: -5px;padding-top: 4px;font-size: 11px; text-align: justify;word-wrap: break-word;"
                                  class="control-label pull-right-" ng-bind="v.key"></span>
                        </div>


                    </div>


                </td>
                <td class="position-center">

                    <div   class="form-group row col-sm-12 justifyText"  style="color:#000;margin-bottom:0px !important;cursor: text !important;">


                        <div ng-repeat="v in  item.keywords" class="alert-dashboard-viewer col-sm-2-  dashboard-alert" role="alert"
                             style="margin: 3px; float: right; padding: 5px;cursor: pointer;width:100px">
                            <md-tooltip  md-direction="bottom">
                                کلید واژه  :  {{v.term}}
                            </md-tooltip>
                            <span style="font-size: 14px; color: black;" class="font-slide fa fa-tag fa-fw  pull-right"></span>
                            <span style="margin-top: -5px;padding-top: 4px;font-size: 11px; text-align: justify;word-wrap: break-word;"
                                  class="control-label pull-right-" ng-bind="v.term"></span>
                        </div>


                    </div>


                </td>


            </tr>
            </tbody>
        </table>

        <div class="not-result">

            <div class="col-sm-12"  style="padding-bottom: 10px;">
                <span   ng-click="func.todo()">
                    <i class="dashboard-refresh fa fa-refresh">
                        <md-tooltip  md-direction="top">
                            امتحان دوباره
                        </md-tooltip>
                    </i>
                </span>
            </div>
            <div class="col-sm-12">
                <span   style="cursor: pointer">
                    <i class="dashboard-ban fa fa-ban">
                    </i>
                </span>
                <span style="color: #893247; direction: ltr; font-size: 20px;"  ng-bind="'desktop.zm.create_doc_rel_modal_no_result_found'|translate"></span>
            </div>

        </div>

    </div>

</div>
