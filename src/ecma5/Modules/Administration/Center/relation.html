<div  class="tabel-body">
    <div class="body-view" style="padding: 10px ! important;">

        <table  style="display: inline-block; overflow-y: auto; height: calc(100% - 10px);" class="table table-bordered- table-responsive table-striped table-hover- table-condensed " >
            <caption>
                <span  class="pull-right">روابط بین اسناد</span>
                 <span style="margin-right:10px;font-size: 25px;" class="fa fa-plus-circle pull-right" ng-click="func.addNewRelation()">
                    <md-tooltip  md-direction="top">
                        ایجاد
                    </md-tooltip>
                </span>
            </caption>
            <thead>
                <th class="position-center" >
                    <span style="padding: 0px 15px ! important;" ng-bind="'administration.zr.row'|translate"></span>
                </th>
                <th class="position-center" >
                    <a  href="javascript:void(0)"  ng-click=" data.sort.type = 'title'; data.sort.ascDesc = !data.sort.ascDesc">
                        <span ng-show="data.sort.type == 'title' && !data.sort.ascDesc" class="fa fa-caret-down"></span>
                        <span ng-show="data.sort.type == 'title' && data.sort.ascDesc" class="fa fa-caret-up"></span>
                        <span style="padding: 0px 15px ! important;" ng-bind="'administration.zm.relation_definition_title'|translate"></span>
                    </a>
                </th>
                <th class="position-center" >
                    <a  href="javascript:void(0)"  ng-click=" data.sort.type = 'titleA2B'; data.sort.ascDesc = !data.sort.ascDesc">
                        <span ng-show="data.sort.type == 'titleA2B' && !data.sort.ascDesc" class="fa fa-caret-down"></span>
                        <span ng-show="data.sort.type == 'titleA2B' && data.sort.ascDesc" class="fa fa-caret-up"></span>
                        <span style="padding: 0px 15px ! important;" ng-bind="'administration.zm.relation_definition_titleA2B'|translate"></span>
                    </a>
                </th>
                <th class="position-center" >
                    <a  href="javascript:void(0)"  ng-click=" data.sort.type = 'titleB2A'; data.sort.ascDesc = !data.sort.ascDesc">
                        <span ng-show="data.sort.type == 'titleB2A' && !data.sort.ascDesc" class="fa fa-caret-down"></span>
                        <span ng-show="data.sort.type == 'titleB2A' && data.sort.ascDesc" class="fa fa-caret-up"></span>
                        <span style="padding: 0px 15px ! important;" ng-bind="'administration.zm.relation_definition_titleB2A'|translate"></span>
                    </a>
                </th>
                <th class="position-center" >
                    <a  href="javascript:void(0)"  ng-click=" data.sort.type = 'description'; data.sort.ascDesc = !data.sort.ascDesc">
                        <span ng-show="data.sort.type == 'description' && !data.sort.ascDesc" class="fa fa-caret-down"></span>
                        <span ng-show="data.sort.type == 'description' && data.sort.ascDesc" class="fa fa-caret-up"></span>
                        <span style="padding: 0px 15px ! important;" ng-bind="'administration.zm.relation_definition_description'|translate"></span>
                    </a>
                </th>
                <th class="position-center" >
                    <a  href="javascript:void(0)"  ng-click=" data.sort.type = 'relationType'; data.sort.ascDesc = !data.sort.ascDesc">
                        <span ng-show="data.sort.type == 'relationType' && !data.sort.ascDesc" class="fa fa-caret-down"></span>
                        <span ng-show="data.sort.type == 'relationType' && data.sort.ascDesc" class="fa fa-caret-up"></span>
                        <span style="padding: 0px 15px ! important;" ng-bind="'administration.zm.relation_definition_relationType'|translate"></span>
                    </a>
                </th>
                <th class="position-center" >
                    <span style="padding: 0px 15px ! important;"  class="col-sm-12">
                        ویرایش-حذف
                    </span>
                </th>
            </thead>
            <tbody>

                <tr
                    ng-repeat="relation in data.relations  | orderBy:data.sort.type:data.sort.ascDesc"
                    class="dashboard-select-table-tr"
                    ng-class="{'rowOdd':$even, 'activated':data.selectRelation==relation.id}"
                    ng-click="data.selectRelation=relation.id;">

                    <td class="position-center">
                        <span class="col-sm-12" ng-bind="$index+1|en2faNum"></span>
                    </td>
                    <td class="position-center">
                        <span class="col-sm-12" ng-bind="relation.title|en2faNum"></span>
                    </td>
                    <td class="position-center">
                        <span class="col-sm-12" ng-bind="relation.titleA2B|en2faNum"></span>
                    </td>
                    <td class="position-center">
                        <span class="col-sm-12" ng-bind="relation.titleB2A|en2faNum"></span>
                    </td>
                    <td class="position-center">
                        <span class="col-sm-12" ng-bind="relation.description|en2faNum"></span>
                    </td>
                    <td class="position-center">
                        <span class="col-sm-12" ng-bind="relation.relationType|en2faNum"></span>
                    </td>
                    <td class="position-center" >

                        <sapn class="fa fa-edit active fa-fw" ng-click="func.editRelation(relation)">
                            <md-tooltip  md-direction="top">
                                ویرایش
                            </md-tooltip>
                        </sapn>
                        <sapn class="fa fa-trash fa-fw"  ng-click="func.removeRelation(relation)">
                            <md-tooltip  md-direction="top">
                                حذف
                            </md-tooltip>
                        </sapn>
                    </td>
            </tbody>
        </table>


    </div>
</div>
