<div class="report">


    <div  class="table-view" ng-class="{'table-view-min' : data.minimize.right == true}">

        <div class="zonesHeaderReport">
            <span ng-if="data.minimize.right==false" class="pull-right">لیست گزارشات</span>
            <span
                    style="margin-top: 4px;"
                    ng-click="data.minimize.right = !data.minimize.right"
                    class="pull-left fa fa-chevron-{{data.minimize.right == false ? 'right' : 'left'}}" >
            </span>
        </div>
        <div
                style="padding: 0px; overflow-y: auto; max-height: calc(100vh - 120px);"
                ng-show="data.list != null && data.minimize.right == false"
                class="row form-group col-sm-12   sample-show-hide">
            <table

                    class="table table-bordered- table-responsive table-striped table-hover- table-condensed  sample-show-hide show-hide-file" >
                <thead>
                    <th class="position-center" style="min-width: 50px;">
                        <span ng-bind="'administration.zr.row'|translate"></span>
                    </th>
                    <th class="position-center" >
                        <span >نام</span>

                    </th>
                </thead>
                <tbody>
                <tr
                        ng-click="func.changeReport(key,report)"
                        ng-repeat="(key,report) in data.list"
                        class="dashboard-select-table-tr"
                        ng-class="{'rowOdd':$even , 'activate': key==data.selectReport.rpId}"
                >

                    <td class="position-center">
                        <span class="row" ng-bind="$index+1|en2faNum"></span>
                    </td>
                    <td class="position-center">
                        <span class="col-sm-12 row" ng-bind="report|en2faNum"></span>
                    </td>
                    <!--<td class="position-center" >
                        <sapn class="fa fa-newspaper-o  fa-fw"  >
                            <md-tooltip  md-direction="top">
                                نمایش گزارش
                            </md-tooltip>
                        </sapn>
                    </td>-->
                </tr>
                </tbody>
            </table>
        </div>

    </div>

    <div class="html-view"
         ng-class="{'html-view-viewerLR' : data.minimize.left == true && data.minimize.right == true,'html-view-viewerL'  : data.minimize.left == true && data.minimize.right == false,'html-view-viewerR'  : data.minimize.left == false && data.minimize.right == true}"
    >

        <div class="zonesHeaderReport">
            <span class="pull-right">پیش نمایش</span>
        </div>

        <div ng-show="data.html!=null" ng-bind-html="data.html"  style="overflow-x: hidden !important; overflow-y: auto !important; height: calc(100vh - 108px) !important;"></div>

    </div>

    <div class="metadata-view" ng-class="{'metadata-view-min' : data.minimize.left == true}" >

        <div class="zonesHeaderReport">
            <span ng-if="data.minimize.left==false" class="pull-right">پارامترهای ورودی</span>
            <span
                    style="margin-top: 4px;"
                    ng-click="data.minimize.left = !data.minimize.left"
                    class="pull-left fa fa-chevron-{{data.minimize.left == false ? 'left' : 'right'}}" >
            </span>
        </div>
        <div ng-show="data.minimize.left == false" class="row form-group col-sm-12 sample-show-hide  metadata-property">
            <generator  style="position: relative; padding: 0px;"  external-scope = "externalScope"></generator>
        </div>

    </div>

</div>
