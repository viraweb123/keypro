<div class="row " style="margin: 5px 10px 0px ! important; font-size: 15px;">


    <section class="pull-right  col-sm-7"   style="padding: 0px; height: 54px; margin-top: -10px;">

        <span
                class="pull-right spanCloudIcon"
                ng-click="data.showComplate = true;"
                ng-class="{'spanCloudIconActivated' : data.showComplate}"
        >

            <span  class="showTopTriangleCloud"></span>

            <md-tooltip  md-direction="bottom">
                                      کلی
            </md-tooltip>
            <span class="fa fa-list"></span>&nbsp;
            <div  class="cloud-nav-footer"></div>
        </span>

        <span
                class="pull-right spanCloudIcon"
                ng-click="data.showComplate = false;"
                ng-class="{'spanCloudIconActivated' : !data.showComplate}"
        >
            <span  class="showTopTriangleCloud"></span>
            <md-tooltip  md-direction="bottom">
                                      2 قسمت
            </md-tooltip>
            <span class="fa fa-th-large"></span>&nbsp;
            <div  class="cloud-nav-footer"></div>
        </span>

        <span class="pull-right" style="margin-top:10px;width:1px;border-left:1px solid rgba(197,197,197,1);height:50px;"></span>

        <span
                class="pull-right spanCloudIcon"
                ng-click="func.showThesaurusTree()"
        >
            <span  class="showTopTriangleCloud"></span>
            <md-tooltip  md-direction="bottom">
                                      اصلاح نامه
            </md-tooltip>
            <span class="fa fa-book"></span>&nbsp;
            <div  class="cloud-nav-footer"></div>
        </span>

        <span class="pull-right" style="margin-top:10px;width:1px;border-left:1px solid rgba(197,197,197,1);height:50px;"></span>

        <span
                class="pull-right spanCloudIcon"
                ng-click="func.showCloud()"
        >
            <span  class="showTopTriangleCloud"></span>
            <md-tooltip  md-direction="bottom">
                                      ابر کلید واژه
            </md-tooltip>
            <span class="fa fa-cloud"></span>&nbsp;
            <div  class="cloud-nav-footer"></div>
        </span>

    </section>

    <md-input-container class="md-block  pull-left col-sm-4"  style="width:110px;padding: 0px; margin-top: 3px ! important;">
        <label>تعداد در صفحه</label>
        <md-select
                class="md-block  col-sm-12 pull-right"
                placeholder="نتایج"
                ng-model="data.itemsPagination.perPage"
                ng-change="func.changeSize()"
                style="padding:1px 5px;">
            <md-option ng-value="range" ng-repeat="range in data.rangs">{{range|pNumber}}</md-option>
        </md-select>
    </md-input-container>

</div>

<div  class="table-view" >
    <table ng-show="data.list != null" class="table table-bordered- table-responsive table-striped table-hover- table-condensed  show-hide-file" >
        <thead>
            <th class="position-center" ><!--style="min-width: 60px;"-->
                <span ng-bind="'administration.zr.row'|translate"></span><!--style="white-space: nowrap; padding: 5px;" -->
            </th>
            <th class="position-center" >
                <a href="javascript:void(0)" ng-click=" data.sort.type = 'keyword' ; data.sort.ascDesc = !data.sort.ascDesc">
                    <md-tooltip  md-direction="top">
                        کلید واژه
                    </md-tooltip>
                    <span ng-show="data.sort.type == 'keyword' && !data.sort.ascDesc" class="fa fa-caret-down"></span>
                    <span ng-show="data.sort.type == 'keyword' && data.sort.ascDesc" class="fa fa-caret-up"></span>
                    <span > کلید واژه</span>
                </a>
            </th>
            <th class="position-center">
                <a href="javascript:void(0)" ng-click=" data.sort.type = 'occurs' ; data.sort.ascDesc = !data.sort.ascDesc">
                    <md-tooltip  md-direction="top">
                        حداقل تکرار کلیدواژه
                    </md-tooltip>
                    <span ng-show="data.sort.type == 'occurs' && !data.sort.ascDesc" class="fa fa-caret-down"></span>
                    <span ng-show="data.sort.type == 'occurs' && data.sort.ascDesc" class="fa fa-caret-up"></span>
                    <span>حداقل تکرار</span>
                </a>
            </th>
        </thead>
        <tbody>
        <tr
                ng-click="func.addToFilters(keyword)"
                ng-repeat="keyword in data.list|orderBy:data.sort.type:data.sort.ascDesc"
                class="dashboard-select-table-tr"
                ng-class="{'rowOdd':$even}"
        >

            <td class="position-center">
                <span style="white-space: nowrap;" ng-bind="$index+1|en2faNum"></span>
            </td>
            <td class="position-center">
                <span  ng-bind="keyword.keyword|en2faNum"></span>
            </td>
            <td class="position-center">
                <span  ng-bind="keyword.occurs|en2faNum"></span><!--style="word-break: break-all; word-wrap: break-word;padding: 2px !important;"-->
            </td>
        </tr>
        </tbody>
    </table>


</div>
