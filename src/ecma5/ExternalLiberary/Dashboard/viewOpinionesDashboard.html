        display:block !important;

    .animate-if.ng-enter, .animate-if.ng-leave.ng-leave-active {

<div class="modal-header fontStyle" >
         <span  class="pull-right"  >
             نظرها
         </span>
</div>
<div class="modal-body row form-group  " >

    <div class="row form-group col-sm-12"  style="text-align: center; height: 330px; overflow-y: auto;">

        <form role="form" novalidate name="formComments" >

            <div  class="col-sm-12 row form-group noteIcons" style="padding-top: 5px ! important; padding-right: 5px ! important;">
                <span ng-click="func.addComment()"  class="pull-left"  style="margin-left:10px;">
                    <i class="fa fa-plus">
                        <md-tooltip  md-direction="top"  style="z-index: 100000 !important;">
                           افزودن
                        </md-tooltip>
                    </i>
                </span>
            </div>

            <div class="col-sm-12  row form-group  noteTextArea" >
                  <textarea
                          rows="4"
                          style="border-radius: 0px !important;"
                          cols="50"
                          type="text"
                          class="col-sm-12 form-control"
                          ng-model="data.comment"
                          placeholder="یادداشت"
                          name="CommentTextArea"
                  ></textarea>
            </div>

            <div class="row form-group notesList"  ng-show="data.comments.length > 0">

                <div
                    ng-repeat="comment in data.comments"
                    class="alert alert-mode-viewer  col-sm-12" role="alert"
                    style="margin: 3px; float: right; padding: 5px;border-bottom: 1px solid rgba(197, 197,197,1); ">

                    <div class="row form-group" style="margin-bottom: 5px ! important;">
                        <span class="fa fa-user pull-left"  style="cursor: pointer"  >
                           <md-tooltip  md-direction="top"  style="z-index: 10000 !important;">
                                {{comment.actorId}}
                            </md-tooltip>
                        </span>
                        <span class="fa fa-calendar pull-left"   style="cursor: pointer">
                            <md-tooltip  md-direction="top" style="z-index: 10000 !important;">
                                {{comment.timeNew|persianDate:'dd-MMMM-yyyy'|en2faNum}}
                            </md-tooltip>
                        </span>
                    </div>

                    <div class="row form-group">
                        <span  ng-bind="comment.message" style="
                                    text-align: justify;
                                    word-break: break-all;
                                    word-wrap: break-word;
                                ">
                        </span>
                    </div>
                </div>
            </div>
        </form>
    </div>

</div>
<div class="modal-footer row">

            </section>
        </form>
    </div>
</div>
