<style>
    .modal-header{
        background-color: #fbbb3d !important;
        color: white !important;
        border-top-left-radius: 0px !important;
        border-top-right-radius: 0px !important;
        margin: -15px 0px 0px 0px !important;
    }

    .modal-footer{
        padding: 0px!important;
        margin: 0px !important;
        height : 100% !important;
    }

    .modal-footer #okButon{
        border-radius: 0px ! important;
        transition-duration: 0.5s;
        transition-property: background-color,color;
        transition-timing-function: ease-in;
    }

    .modal-footer #okButon:hover{
        box-shadow  :  0 0 10px rgba(35,173,255,1);
        background-color : rgba(35,173,255,1);
        color : white;
    }

    .modal-footer #okButon md-icon{
        padding-left: 11px !important;
        border-left: 1px solid rgba(35,173,255,1);
    }

    .modal-footer #okButon:hover md-icon{
        color : white;
        border-left: 1px solid white !important;
    }


    .modal-footer #cancelButon{
        border-radius: 0px ! important;
        transition-duration: 0.5s;
        transition-property: background-color,color;
        transition-timing-function: ease-in;
    }

    .modal-footer #cancelButon:hover{
        box-shadow  :  0 0 10px rgba(255,134,29,1);
        background-color : rgba(255,134,29,1);
        color : white;
    }

    .modal-footer #cancelButon md-icon{
        padding-left: 5px !important;
        border-left: 1px solid rgba(255,134,29,1);
    }

    .modal-footer #cancelButon:hover md-icon{
        color : white;

        border-left: 1px solid white !important;
    }

    .modal-footer  section md-button{
        padding-left  : 0px !important;
        padding-right : 0px !important;
    }

    .modal-footer  section md-button md-icon{
        border-left: 1px solid rgb(197, 197, 197);
        padding-right: 0px  !important;
        padding-left: 6px  !important;
    }
    .sample-show-hide.ng-hide-add, .sample-show-hide.ng-hide-remove {
        -webkit-transition:all linear 1.5s;
        -moz-transition:all linear 1.5s;
        -o-transition:all linear 1.5s;
        transition:all linear 1.5s;
        display:block !important;
    }

    .sample-show-hide.ng-hide-add.ng-hide-add-active,
    .sample-show-hide.ng-hide-remove {
        -webkit-transition:all linear 0.2s;
        -moz-transition:all linear 0.2s;
        -o-transition:all linear  0.2s;
        transition:all linear  0.2s;
        opacity:0;
    }

    .sample-show-hide.ng-hide-add,
    .sample-show-hide.ng-hide-remove.ng-hide-remove-active {
        -webkit-transition:all linear 3s;
        -moz-transition:all linear 3s;
        -o-transition:all linear  3s;
        transition:all linear  3s;
        opacity:1;
    }

    .animate-if {
        -webkit-transition: all cubic-bezier(0.250, 0.460, 0.450, 0.940) 2s;
        transition: all cubic-bezier(0.250, 0.460, 0.450, 0.940) 2s;
    }

    .animate-if.ng-enter, .animate-if.ng-leave {
        -webkit-transition: all cubic-bezier(0.250, 0.460, 0.450, 0.940) 2s;
        transition: all cubic-bezier(0.250, 0.460, 0.450, 0.940) 2s;
    }

    .animate-if.ng-enter, .animate-if.ng-leave.ng-leave-active {
        opacity: 0;
    }

    .animate-if.ng-leave, .animate-if.ng-enter.ng-enter-active {
        opacity: 1;
    }



    .modal-body .showPropertyGroupModal{
        /*border: 1px solid rgb(197, 197, 197);*/
        padding: 4px;
        margin: 2px;

        max-height: 250px !important;
        min-height: 250px !important;
        overflow-y: auto !important;
        overflow-x: hidden !important;
    }

    .modal-body .select-table{
        max-height: 200px  !important;
        overflow-y: auto  !important;
        overflow-x: hidden  !important;
        margin-bottom: 10px;
    }

    .modal-body .select-table table td .md-cjeckbox-class{
        margin: 0px  !important;
        padding : 0px  !important;
        left: 0  !important;
        opacity: 1  !important;
        position: relative  !important;
    }

    .modal-body .select-table table th,td {
        text-align : center;
    }


    .modal-body  div.filter-alert{
        float: right  !important;
        padding: 6px  !important;
        margin: 2px  !important;
        border-radius: 0px !important;
        max-width: 250px !important;
        min-width: 80px  !important;
        background-color: white;
        border: 1px solid rgb(197, 197, 197);
        height:50px;
        transition-duration: 0.5s;
        transition-property: background-color;
        transition-timing-function: ease-in;
    }

    .modal-body    div.filter-alert:hover{
        box-shadow: 0 0 6px rgba(35,173,255,1);
        color : white;
        border: 1px solid rgba(35,173,255,1) !important;
        background-color :  rgba(35,173,255,1)  !important;
    }


    .modal-body    div.filter-alert span.pull-left{
        cursor: pointer;
        font-size: 10px;
        margin-top: 1px;
        width: 60%;
        text-align: left;
    }
    .modal-body    div.filter-alert span.pull-right{
        font-size: 10px;
        width: 40%;
        text-align: right;
    }

    .modal-body form .noteTextArea{
        /*float: right !important;*/
        padding-left: 10px;
        padding-right: 10px;
        width: 100% !important;
    }

    .modal-body form .noteTextArea textarea{
        /*min-height: 200px !important;*/
        overflow-y: auto !important;
        text-align: justify !important;
        word-wrap: break-word !important;
        resize: vertical !important;
        /*max-height: 270px !important;*/
    }


    .modal-body  form  .noteIcons{
        height: 15px;
        width:100% !important;
        padding:0px !important;
    }

    .modal-body form  .noteIcons  span{
        font-size: 20px;
        padding: 2px;
        margin: 2px;
        color :rgba(35,173,255,1);
    }

    .modal-body form  .noteIcons  span:hover{
        text-shadow: 2px 2px 4px rgba(35,173,255,1);
    }

    .modal-body form .notesList{
        border:1px solid rgba(197,197,197,1) !important;
        padding-left: 10px;
    }

    .modal-body form .notesList .alert-mode-viewer{
        padding: 5px !important;
        border: 1px solid rgba(35,173,255,1);
        background-color: white;
        margin : 5px  !important;


        transition-duration: 0.5s;
        transition-property: background-color;
        transition-timing-function: ease-in;

        border-radius: 0px !important;
    }

    .modal-body form .notesList  .alert-mode-viewer:hover{
        box-shadow: 0 0 6px rgba(35,173,255,1);
        color : white !important;
        background-color :  rgba(35,173,255,1) !important;
    }

    .error-ocure{
        border: 1px solid rgba(255, 45, 120, 1);
        box-shadow  :  0 0 10px rgba(255, 45, 120, 1);
    }



    .modal-body form .increase-datepicker{
        margin-bottom : 250px !important;
    }

</style>
<div class="modal-header fontStyle" >
         <span  class="pull-right"  >
فرم
         </span>
</div>
<div class="modal-body row form-group  " >

    <div class="row form-group col-sm-12"  style="text-align: center; max-height: 330px; overflow-y: auto;">


        <form
                role="form"
                novalidate
                name="FORM.formWorkflow"
                class="form-generator"
                style="height:250px;">

            <div
                    style="margin: 0px !important;"
                    class="row"
                    ng-repeat="(propertyName,property) in data.form"
            >

                <!--  TODO -------------------------------------Text -------------------------------------------->
                <div
                        style="padding-left:2px ;padding-right:2px;" layout="row"
                        ng-if="property.type == 'text'  &&  property.objClass=='com.openkm.bean.form.Input' "
                        class="row form-group col-sm-12 col-xs-12">
                    <md-input-container class="md-block md-icon-float col-sm-12 col-xs-12" style="padding : 0px !important">
                        <label>{{property.label}}</label>
                        <input
                                style="font-size: 14px !important;"
                                id="#{{propertyName}}"
                                ng-disabled="property.readonly"
                                ng-required="{{property.require}}"
                                type="text"
                                name="{{propertyName}}"
                                ng-pattern="property.patterns"
                                ng-model="property.value"
                                ui-keypress="{13:'func.changeElement(propertyName,FORM.formWorkflow)'}"
                                ng-class="{'ltrDirection':property.isLTR}"
                        />
                        <div ng-messages="FORM.formWorkflow[propertyName].$error" role="alert"  ng-if="FORM.formWorkflow[propertyName].$error">
                            <div ng-message="pattern" >
                                الگوی ورودی صحیح نمی باشد.
                            </div>
                            <div ng-message="required">
                                لطفا برای محتوا عبارتی را وارد کنید
                            </div>
                        </div>
                    </md-input-container>
                </div>
                <!--  TODO -------------------------------------Date -------------------------------------------->
                <div
                        style="margin: 0 !important;padding:25px 0 !important;"
                        ng-if="property.objClass=='com.openkm.bean.form.Input' && property.type=='date'"
                        class="row form-group col-sm-12 col-xs-12 ">
                        <span>
                            <div class="col-sm-12"  style="margin-left: 0px ! important; padding-left: 0px ! important; margin-right: 0px ! important; padding-right: 0px ! important;">
                                <div class="input-group"  ng-class="{'increase-datepicker':data.isOpen[propertyName]}" style="direction: ltr;">
                                            <span
                                                    id="dateId-{{propertyName}}"
                                                    class="input-group-addon"
                                                    style="background-color: transparent; cursor: pointer; border-radius: 0px; border-right: 0px;border-top:0px; border-bottom:1px solid rgba(197,197,197,1) !important;"
                                                    ng-click="data.open($event,propertyName)">
                                                <i class=" fa fa-calendar"></i>
                                            </span>
                                    <input name="from"
                                           type="text"
                                           disabled
                                           ng-required="{{property.require}}"
                                           style="
                                                background-color: transparent;
                                                padding-left: 0px;
                                                padding-right: 10px;
                                                font-size: 12px;
                                                box-shadow: none !important;
                                                border-width: 0px 0px 1px 0px !important;
                                                border-style: none none solid  none !important;
                                                border-color: transparent  transparent rgba(197, 197, 197 , 1) transparent !important;"
                                           placeholder="{{property.label}}"
                                           readonly="readonly"
                                           class="form-control fontStyle"
                                           datepicker-popup-persian="yyyy/MM/dd"
                                           ng-model="property.value"
                                           is-open="data.isOpen[propertyName]"
                                           aria-describedby="dateId-{{propertyName}}"
                                           ng-change = "changeDate(property)"
                                           current-text="امروز" clear-text="پاک کردن" close-text="لغو"
                                           starting-day="6" />
                                </div>
                            </div>
                        </span>
                </div>
                <!--  TODO -------------------------------------Single Select ----------------------------------->
                <div
                        style="padding-left:2px ;padding-right:2px;"
                        layout="row"
                        class="row form-group col-sm-12"
                        ng-if="property.objClass=='com.openkm.bean.form.Select' && property.type=='simple' ">
                    <md-input-container class="md-block  col-sm-12 "  style=" padding: 0;">
                        <label>{{property.label}}</label>
                        <md-select
                                id="#{{propertyName}}"
                                ng-required="{{property.require}}"
                                class="md-block  col-sm-12 pull-right"
                                ng-disabled="property.readonly"
                                placeholder="{{property.label}}"
                                ng-model="property.selected"
                                ng-change="func.selectSingle(property)"
                                style="min-width: 200px;padding-left: 0;padding-right: 0;">
                            <md-option ng-value="null"  ng-if="!property.require"><em>عدم انتخاب</em></md-option>
                            <md-option ng-value="p" ng-repeat="p in property.options">{{p.label}}</md-option>
                        </md-select>
                    </md-input-container>
                    <div ng-messages="FORM.formWorkflow[propertyName].$error" role="alert"  ng-if="FORM.formWorkflow[propertyName].$error">
                        <div ng-message="required">
                            لطفا برای محتوا عبارتی را انتخاب کنید
                        </div>
                    </div>
                </div>
                <!--  TODO -------------------------------------Multi Select ------------------------------------>
                <div
                        style="padding-left:2px ;padding-right:2px;"
                        layout="row"
                        class="row form-group col-sm-12"
                        ng-if="property.objClass=='com.openkm.bean.form.Select' && property.type=='multiple' ">
                    <md-input-container class="md-block  col-sm-12 "  style=" padding: 0;">
                        <label>{{property.label}}</label>
                        <md-select
                                ng-required="{{property.require}}"
                                class="md-block  col-sm-12 pull-right"
                                ng-disabled="property.readonly || property.notActive"
                                placeholder="{{property.label}}"
                                ng-model="property.selected"
                                ng-change="func.selectMultiSelected(property)"
                                multiple="true"
                                style="min-width: 200px;padding-left: 0;padding-right: 0;">
                            <md-option ng-value="p" ng-repeat="p in property.options">{{p.label}}</md-option>
                        </md-select>
                    </md-input-container>
                    <div ng-messages="FORM.formWorkflow[propertyName].$error" role="alert"  ng-if="FORM.formWorkflow[propertyName].$error">
                        <div ng-message="required">
                            لطفا برای محتوا عبارتی را انتخاب کنید
                        </div>
                    </div>
                </div>
                <!--  TODO -------------------------------------Text Area --------------------------------------->
                <div
                        style="padding-left:2px ;padding-right:2px;"
                        ng-if="property.objClass == 'com.openkm.bean.form.TextArea' "
                        class="row form-group col-sm-12">
                    <span class="col-sm-12 pull-right" ng-bind="property.label"></span>
                        <textarea class="form-control col-sm-12" cols="7" rows="4" style="resize: vertical;width: 100%!important;font-size: 15px;padding: 5px;"
                                  ng-model="property.value"
                                  ng-required="{{property.require}}"
                                  name="{{propertyName}}"
                                  ng-disabled="property.readonly"
                                  ui-keypress="{13:'func.changeElement(propertyName,FORM.formWorkflow)'}"
                        >
                        </textarea>
                </div>
                <!--  TODO -------------------------------------CheckBox ---------------------------------------->
                <div
                        style="margin: 10px 0px;padding-left:2px ;padding-right:2px;"
                        layout="row"
                        class="row form-group col-sm-12"
                        ng-if="property.objClass == 'com.openkm.bean.form.CheckBox'">
                    <span class="pull-right" ng-bind="property.label"></span>
                    <md-checkbox
                            ng-disabled="property.readonly"
                            class="pull-right"
                            ng-model="property.value"
                            style=" margin-right: 3px;left: 0; opacity: 1; position: relative;">
                    </md-checkbox>
                </div>


            </div>

        </form>


    </div>

</div>
<div class="modal-footer row">
    <div class="row" style="margin-top: 5px ! important;">

        <form name="daddAccessFooterForm" novalidate role="form">

            <section layout="row" layout-sm="column" layout-align="center center" layout-wrap>
               <!-- <md-button id="okButon"  ng-repeat="but in data.item.buttons"   class="md-raised" ng-click="func.goTo(but.transition)">
                    <md-icon  md-font-icon="fa fa-mail-forward  fa-fw"></md-icon>
                    <span style="margin-right: 3px;" >{{but.label}}</span>
                </md-button>-->

                <md-button
                        ng-repeat="confirmation in data.confirmations track by $index "
                        id="okButon"
                        class="md-raised"
                        ng-click="func.goTo(confirmation.transition)">
                    <md-icon  md-font-icon="fa fa-save  fa-fw"></md-icon>
                    <span style="margin-right: 3px;"
                          ng-bind="confirmation.label"></span>
                </md-button>

                <md-button id="cancelButon"     class="md-raised" ng-click="func.cancel()">
                    <md-icon  md-font-icon="fa fa-remove  fa-fw"></md-icon>
                    <span style="margin-right: 3px;"  >انصراف</span>
                </md-button>
            </section>
        </form>
    </div>
</div>
