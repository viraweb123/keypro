<style>
    .modal-header{
        background-color: #fbbb3d !important;
        color: white !important;
        border-top-left-radius: 0px !important;
        border-top-right-radius: 0px !important;
        margin: -15px 0px 0px 0px !important;
    }

    .modal-footer{
        padding: 0px!important;
        margin: 0px !important;
        height : 100% !important;
    }

    .modal-footer #okButon{
        border-radius: 0px ! important;
        transition-duration: 0.5s;
        transition-property: background-color,color;
        transition-timing-function: ease-in;
    }

    .modal-footer #okButon:hover{
        box-shadow  :  0 0 10px rgba(35,173,255,1);
        background-color : rgba(35,173,255,1);
        color : white;
    }

    .modal-footer #okButon md-icon{
        padding-left: 11px !important;
        border-left: 1px solid rgba(35,173,255,1);
    }

    .modal-footer #okButon:hover md-icon{
        color : white;
        border-left: 1px solid white !important;
    }


    .modal-footer #cancelButon{
        border-radius: 0px ! important;
        transition-duration: 0.5s;
        transition-property: background-color,color;
        transition-timing-function: ease-in;
    }

    .modal-footer #cancelButon:hover{
        box-shadow  :  0 0 10px rgba(255,134,29,1);
        background-color : rgba(255,134,29,1);
        color : white;
    }

    .modal-footer #cancelButon md-icon{
        padding-left: 5px !important;
        border-left: 1px solid rgba(255,134,29,1);
    }

    .modal-footer #cancelButon:hover md-icon{
        color : white;

        border-left: 1px solid white !important;
    }

    .modal-footer  section md-button{
        padding-left  : 0px !important;
        padding-right : 0px !important;
    }

    .modal-footer  section md-button md-icon{
        border-left: 1px solid rgb(197, 197, 197);
        padding-right: 0px  !important;
        padding-left: 6px  !important;
    }
    .sample-show-hide.ng-hide-add, .sample-show-hide.ng-hide-remove {
        -webkit-transition:all linear 1.5s;
        -moz-transition:all linear 1.5s;
        -o-transition:all linear 1.5s;
        transition:all linear 1.5s;
        display:block !important;
    }

    .sample-show-hide.ng-hide-add.ng-hide-add-active,
    .sample-show-hide.ng-hide-remove {
        -webkit-transition:all linear 0.2s;
        -moz-transition:all linear 0.2s;
        -o-transition:all linear  0.2s;
        transition:all linear  0.2s;
        opacity:0;
    }

    .sample-show-hide.ng-hide-add,
    .sample-show-hide.ng-hide-remove.ng-hide-remove-active {
        -webkit-transition:all linear 3s;
        -moz-transition:all linear 3s;
        -o-transition:all linear  3s;
        transition:all linear  3s;
        opacity:1;
    }

    .animate-if {
        -webkit-transition: all cubic-bezier(0.250, 0.460, 0.450, 0.940) 2s;
        transition: all cubic-bezier(0.250, 0.460, 0.450, 0.940) 2s;
    }

    .animate-if.ng-enter, .animate-if.ng-leave {
        -webkit-transition: all cubic-bezier(0.250, 0.460, 0.450, 0.940) 2s;
        transition: all cubic-bezier(0.250, 0.460, 0.450, 0.940) 2s;
    }

    .animate-if.ng-enter, .animate-if.ng-leave.ng-leave-active {
        opacity: 0;
    }

    .animate-if.ng-leave, .animate-if.ng-enter.ng-enter-active {
        opacity: 1;
    }



    .modal-body .showPropertyGroupModal{
        /*border: 1px solid rgb(197, 197, 197);*/
        padding: 4px;
        margin: 2px;

        max-height: 250px !important;
        min-height: 250px !important;
        overflow-y: auto !important;
        overflow-x: hidden !important;
    }

    .modal-body .select-table{
        max-height: 200px  !important;
        overflow-y: auto  !important;
        overflow-x: hidden  !important;
        margin-bottom: 10px;
    }

    .modal-body .select-table table td .md-cjeckbox-class{
        margin: 0px  !important;
        padding : 0px  !important;
        left: 0  !important;
        opacity: 1  !important;
        position: relative  !important;
    }

    .modal-body .select-table table th,td {
        text-align : center;
    }


    .modal-body  div.filter-alert{
        float: right  !important;
        padding: 6px  !important;
        margin: 2px  !important;
        border-radius: 0px !important;
        /*max-width: 250px !important;
        min-width: 80px  !important;*/
        background-color: white;
        border: 1px solid rgb(197, 197, 197);
        height:50px;
        transition-duration: 0.5s;
        transition-property: background-color;
        transition-timing-function: ease-in;
    }

    .modal-body    div.filter-alert:hover{
        box-shadow: 0 0 6px rgba(35,173,255,1);
        /*color : white;*/
        border: 1px solid rgba(35,173,255,1) !important;
        /*background-color :  rgba(35,173,255,1)  !important;*/
    }


    .modal-body    div.filter-alert span.pull-left{
        cursor: pointer;
        font-size: 10px;
        margin-top: 1px;
        width: 60%;
        text-align: left;
    }
    .modal-body    div.filter-alert span.pull-right{
        font-size: 10px;
        width: 40%;
        text-align: right;
    }

    .modal-body    div.filter-alert  div.footer-thumbnail-show{
        right : 50%;
        width : 0px;
        border-bottom: 5px solid transparent;
        position: absolute;
        bottom: 0px;

        transition-duration: 0.5s;
        transition-property: border-bottom,right,width;
        transition-timing-function: ease-in;
    }

    .modal-body    div.filter-alert:hover div.footer-thumbnail-show{
        border-bottom: 5px solid #5d9ce9 !important;
        width : 100% !important;
        right : 0px !important;
        /*margin-right:-5px !important;*/
    }


</style>
<div class="modal-header fontStyle" >
         <span  class="pull-right"  >
             فرايند نمونه
         </span>
</div>
<div class="modal-body row form-group  " >

    <div class="row form-group col-sm-12"  style="text-align: center; height: 200px; overflow-y: auto;">


        <div   class="col-sm-12 col-xs-12 row alert alert-info  filter-alert" role="alert">
            <md-tooltip  md-direction="top">
                {{'dashboard.zr.workflow.task.id'|translate}}
            </md-tooltip>
            <span class="control-label  pull-right"
                  style="vertical-align: middle; text-overflow: ellipsis; white-space: nowrap; display: inline-block; overflow-x: hidden; max-width: 230px; line-height: 30px;"
                  ng-bind="'dashboard.zr.workflow.task.id'|translate"
            ></span>
            <span class="control-label  pull-left"
                  style="vertical-align: middle; text-overflow: ellipsis; white-space: nowrap; display: inline-block; overflow-x: hidden; max-width: 230px; line-height: 30px;"
                  ng-bind="data.list.id|pNumber"
            ></span>

            <div class="footer-thumbnail-show"></div>

        </div>

        <div   class="col-sm-12 col-xs-12 row alert alert-info  filter-alert" role="alert">
            <md-tooltip  md-direction="top">
                {{'dashboard.zr.workflow.task.version'|translate}}
            </md-tooltip>
            <span class="control-label  pull-right"
                  style="vertical-align: middle; text-overflow: ellipsis; white-space: nowrap; display: inline-block; overflow-x: hidden; max-width: 230px; line-height: 30px;"
                  ng-bind="'dashboard.zr.workflow.task.version'|translate"
            ></span>
            <span class="control-label  pull-left"
                  style="vertical-align: middle; text-overflow: ellipsis; white-space: nowrap; display: inline-block; overflow-x: hidden; max-width: 230px; line-height: 30px;"
                  ng-bind="data.list.version|pNumber"
            ></span>

            <div class="footer-thumbnail-show"></div>

        </div>

        <div   class="col-sm-12 col-xs-12 row alert alert-info  filter-alert" role="alert">
            <md-tooltip  md-direction="top">
                {{'dashboard.zr.workflow.task.path'|translate}}
            </md-tooltip>
            <span class="control-label  pull-right"
                  style="vertical-align: middle; text-overflow: ellipsis; white-space: nowrap; display: inline-block; overflow-x: hidden; max-width: 230px; line-height: 30px;"
                  ng-bind="'dashboard.zr.workflow.task.path'|translate"
            ></span>
            <span class="control-label  pull-left"
                  style="vertical-align: middle; text-overflow: ellipsis; white-space: nowrap; display: inline-block; overflow-x: hidden; max-width: 230px; line-height: 30px;"
                  ng-bind="data.path|en2faNum"
            >
                <md-tooltip  md-direction="top">
                {{data.path|en2faNum}}
            </md-tooltip>
            </span>

            <div class="footer-thumbnail-show"></div>

        </div>


    </div>

</div>
