<style>

    .modal-header{
        background-color: rgb(38, 166, 154) !important;
        color: white !important;
        border-top-left-radius: 0px !important;
        border-top-right-radius: 0px !important;
        margin: -15px 0px 0px 0px !important;
    }

    .modal-footer{
        padding: 0px!important;
        margin: 0px !important;
        height : 100% !important;
    }

    .modal-footer #okButon{
        border-radius: 0px ! important;
        transition-duration: 0.5s;
        transition-property: background-color,color;
        transition-timing-function: ease-in;
    }

    .modal-footer #okButon:hover{
        box-shadow  :  0 0 10px rgba(35,173,255,1);
        background-color : rgba(35,173,255,1);
        color : white;
    }

    .modal-footer #okButon md-icon{
        padding-left: 11px !important;
        border-left: 1px solid rgba(35,173,255,1);
    }

    .modal-footer #okButon:hover md-icon{
        color : white;
        border-left: 1px solid white !important;
    }


    .modal-footer #cancelButon{
        border-radius: 0px ! important;
        transition-duration: 0.5s;
        transition-property: background-color,color;
        transition-timing-function: ease-in;
    }

    .modal-footer #cancelButon:hover{
        box-shadow  :  0 0 10px rgba(255,134,29,1);
        background-color : rgba(255,134,29,1);
        color : white;
    }

    .modal-footer #cancelButon md-icon{
        padding-left: 5px !important;
        border-left: 1px solid rgba(255,134,29,1);
    }

    .modal-footer #cancelButon:hover md-icon{
        color : white;

        border-left: 1px solid white !important;
    }

    .modal-footer  section md-button{
        padding-left  : 0px !important;
        padding-right : 0px !important;
    }

    .modal-footer  section md-button md-icon{
        border-left: 1px solid rgb(197, 197, 197);
        padding-right: 0px  !important;
        padding-left: 6px  !important;
    }

    .modal-body form.form-class{
        position: relative !important;
        width : 100% !important;
    }

    .modal-body  .modal-background {
        background-color : #135afe !important;
    }

    .modal-body table tbody td.position-center img{
        height: 60px !important;
        position: relative !important;
        width: auto !important;
        cursor: pointer;
    }

    .modal-body table thead  {
        background-color : #c3d9ff !important;
    }

    .modal-body  table  tr:hover{
        box-shadow: 0 0 6px rgba(35,173,255,1) !important;
        cursor: pointer !important;
        background-color :  rgba(35,173,255,1) !important;
        color : white !important;
    }

    .modal-body  table  tr:nth-child(even){
        background-color: rgba(224, 236, 255, 1) !important;
    }

    .modal-body table  th{
        color : white;
    }

    .modal-body .result-view table  th.position{
        color: white;
        font-size: 12px;
        text-align: center;
        vertical-align: middle;
    }

    .modal-body .result-view table  th.position  a span {
        color: white;
    }

    .modal-body .result-view table td.position{
        font-size: 14px;
        text-align: center !important;
        vertical-align: middle;
    }

    .modal-body .result-view  table tbody td.position-center  span{
        overflow-wrap: break-word;
        word-break: break-all;
        text-align: justify;
    }

    .modal-body .result-view  table img{
        height: 60px !important;
        position: relative !important;
        width: auto !important;
        cursor: pointer;
    }


    .modal-body .result-view{
        width : 100% !important;
        max-height : 250px !important;
        overflow-x:hidden !important;
        overflow-y : auto;
    }

    .modal-body .result-view .paginated-view{
        height : 40px !important;
        display: inline-block !important;
        width: 100%;
        background-color: transparent;
    }


    .modal-body .result-view .paginated-view  .centered-pager{
        margin-right: calc(50% - 250px) !important;
        position: relative;
        width: 500px;
    }

    .modal-body .result-view  .paginated-view  .centered-pager .total-view{
        color: white ! important;
        margin-right: 2px;
        margin-bottom: 2px;
        margin-left: 2px;
        padding: 5px ! important;
        border-radius: 0px ! important;
    }


</style>
<div class="modal-header fontStyle">
    <span  ng-bind="'modal.desktop.relattion.header'|translate"></span>
</div>
<div class="modal-body  row form-group">

    <div class="row form-group col-sm-12">

        <form name="modalRelationSearchForm"  class="form-class"   novalidate  >
            <div class="col-sm-7 pull-right" layout="row">

                <md-input-container class="md-block md-icon-float col-sm-12 col-xs-12">
                    <label>جستجو</label>

                    <input
                            id="mainSearch"
                            required
                            focus-me="true"
                            type="text"
                            name="mainSearch"
                            ng-model="data.mainSearch"
                            minlength="1"
                            ui-keypress="{13:'func.searchResult(modalRelationSearchForm)'}"
                    />
                    <md-icon
                            md-font-icon="fa fa-search"
                            ng-click = "func.searchResult(modalRelationSearchForm)"
                    >
                        <md-tooltip  md-direction="top">
                            جستجو
                        </md-tooltip>
                    </md-icon>
                    <div ng-messages="simpleSearchForm.mainSearch.$error" role="alert">
                        <div ng-message="required">
                            لطفا جهت جستجو عبارتی را وارد کنید
                        </div>
                        <div ng-message="minlength">
                            جهت جستجو حداقل یک کاراکتر وارد کنید
                        </div>
                    </div>
                </md-input-container>
            </div>
            <div layout="row"   class="col-sm-5 pull-left"  style="margin-top: 10px;">
                <md-input-container class="md-block  col-sm-12 "  style=" padding: 0;">
                    <label>نوع رابطه</label>
                    <md-select
                            md-on-open="func.getRelationsList()"
                            class="md-block  col-sm-12 pull-right"
                            placeholder="نوع رابطه"
                            ng-model="data.relation"
                            ng-change="func.selectRelation()"
                            style="min-width: 200px;">
                        <md-option ng-value="null"><em>عدم انتخاب</em></md-option>
                        <md-option ng-value="relation" ng-repeat="relation in data.relations">{{relation.title}}</md-option>
                    </md-select>
                </md-input-container>
            </div>

        </form>


        <div class="row form-group col-sm-12  result-view" ng-show="data.list.length>0" >
            <table   class=" modal-background table table-responsive table-striped table-hover- table-condensed table-bordered ">
                <thead>
                <tr style="height: 35px;">
                    <th  class="position">
                        <span >ردیف</span>
                    </th>
                    <th  class="position">
                        <span >انتخاب</span>
                    </th>
                    <th  class="position">
                        <span >تصویر</span>
                    </th>
                    <th  class="position">
                        <span  >نام</span>
                    </th>
                </tr>
                </thead>
                <tbody>
                <tr class="cursor-tr select-table-tr" ng-repeat="item in data.list">
                    <td class="position">
                        <label      ng-bind="((data.itemsPagination.currentPage-1)*data.itemsPagination.perPage+$index+1)|pNumber"></label>
                    </td>
                    <td class="position">
                        <md-checkbox
                                ng-change = "func.changeSelecteds(item)"
                                ng-model="item.isSelected"
                                style=" margin-right: 3px;left: 0; opacity: 1; position: relative;">
                        </md-checkbox>
                    </td>
                    <td class="position">
                        <img    src="{{item.thumbnailSrc}}" />
                    </td>
                    <td class="position">
                        <span ng-bind="item.name" ></span>
                    </td>
                </tr>
                </tbody>
            </table>

            <div class="paginated-view">

                <div class="centered-pager">
                                        <span
                                                class="pull-right  btn  result-count   total-view"  >
                                                {{'search.zm.result_count'|translate}}&nbsp;:&nbsp;{{data.itemsPagination.totalItems|pNumber}}
                                       </span>
                    <ul uib-pagination
                        style=" margin: 5px !important;"
                        ng-animate="'animate-show'"
                        total-items="data.itemsPagination.totalItems"
                        ng-model="data.itemsPagination.currentPage"
                        max-size="data.itemsPagination.maxSize"
                        items-per-page="data.itemsPagination.range"
                        ng-change="data.itemsPagination.pageChanged()"
                        class="pagination-sm pagination-management pull-left"
                        boundary-links="true"
                        first-text="|<"
                        last-text=">|"
                        next-text=">"
                        previous-text="<"
                    > </ul>
                </div>
            </div>
        </div>

    </div>
</div>
<div class="modal-footer row">
    <div class="row" style="margin-top: 5px ! important;">

        <form name="deleteFolderForm" novalidate role="form">

            <section layout="row" layout-sm="column" layout-align="center center" layout-wrap>
                <md-button id="okButon"     class="md-raised" ng-click="func.createDocRelation()">
                    <md-icon  md-font-icon="fa fa-save fa-fw"></md-icon>
                    <span style="margin-right: 3px;" ng-bind="'modal.desktop.relattion.footer.save'|translate"></span>
                </md-button>
                <md-button id="cancelButon"     class="md-raised" ng-click="func.cancel()">
                    <md-icon  md-font-icon="fa fa-remove  fa-fw"></md-icon>
                    <span style="margin-right: 3px;" ng-bind="'modal.desktop.relattion.footer.cancel'|translate"></span>
                </md-button>
            </section>
        </form>
    </div>
</div>
