<style>
    .modal-header{
        background-color: rgb(38, 166, 154) !important;
        color: white !important;
        border-top-left-radius: 0px !important;
        border-top-right-radius: 0px !important;
        margin: -15px 0px 0px 0px !important;
    }

    .modal-footer{
        padding: 0px!important;
        height : 100% !important;
        margin: 0px !important;
    }

    .modal-footer #okButon{
        border-radius: 0px ! important;
        transition-duration: 0.5s;
        transition-property: background-color,color;
        transition-timing-function: ease-in;
    }

    .modal-footer #okButon:hover{
        box-shadow  :  0 0 10px rgba(35,173,255,1);
        background-color : rgba(35,173,255,1);
        color : white;
    }

    .modal-footer #okButon md-icon{
        padding-left: 11px !important;
        border-left: 1px solid rgba(35,173,255,1);
    }

    .modal-footer #okButon:hover md-icon{
        color : white;
        border-left: 1px solid white !important;
    }


    .modal-footer #cancelButon{
        border-radius: 0px ! important;
        transition-duration: 0.5s;
        transition-property: background-color,color;
        transition-timing-function: ease-in;
    }

    .modal-footer #cancelButon:hover{
        box-shadow  :  0 0 10px rgba(255,134,29,1);
        background-color : rgba(255,134,29,1);
        color : white;
    }

    .modal-footer #cancelButon md-icon{
        padding-left: 5px !important;
        border-left: 1px solid rgba(255,134,29,1);
    }

    .modal-footer #cancelButon:hover md-icon{
        color : white;

        border-left: 1px solid white !important;
    }

    .modal-footer  section md-button{
        padding-left  : 0px !important;
        padding-right : 0px !important;
    }

    .modal-footer  section md-button md-icon{
        border-left: 1px solid rgb(197, 197, 197);
        padding-right: 0px  !important;
        padding-left: 6px  !important;
    }

    .sample-show-hide.ng-hide-add, .sample-show-hide.ng-hide-remove {
        -webkit-transition:all linear 1.5s;
        -moz-transition:all linear 1.5s;
        -o-transition:all linear 1.5s;
        transition:all linear 1.5s;
        display:block !important;
    }

    .sample-show-hide.ng-hide-add.ng-hide-add-active,
    .sample-show-hide.ng-hide-remove {
        -webkit-transition:all linear 0.2s;
        -moz-transition:all linear 0.2s;
        -o-transition:all linear  0.2s;
        transition:all linear  0.2s;
        opacity:0;
    }

    .sample-show-hide.ng-hide-add,
    .sample-show-hide.ng-hide-remove.ng-hide-remove-active {
        -webkit-transition:all linear 3s;
        -moz-transition:all linear 3s;
        -o-transition:all linear  3s;
        transition:all linear  3s;
        opacity:1;
    }

    .animate-if {
        -webkit-transition: all cubic-bezier(0.250, 0.460, 0.450, 0.940) 2s;
        transition: all cubic-bezier(0.250, 0.460, 0.450, 0.940) 2s;
    }

    .animate-if.ng-enter, .animate-if.ng-leave {
        -webkit-transition: all cubic-bezier(0.250, 0.460, 0.450, 0.940) 2s;
        transition: all cubic-bezier(0.250, 0.460, 0.450, 0.940) 2s;
    }

    .animate-if.ng-enter, .animate-if.ng-leave.ng-leave-active {
        opacity: 0;
    }

    .animate-if.ng-leave, .animate-if.ng-enter.ng-enter-active {
        opacity: 1;
    }

    .modal-body  .header-map{
        padding: 0px !important;
        margin: -10px 0px 2px 0px  !important;
        text-align: center !important;
    }

    .modal-body  .header-map  .direction-icon{
        cursor: pointer !important;
        font-size: 20px !important;
        font-weight: bold !important;
    }

</style>
<div class="modal-header">
    <span >افزودن گردش کار</span>
</div>
<div class="modal-body row " style="margin-bottom: 0;">

    <div class="row form-group col-sm-12 sample-show-hide"  ng-show="data.state == 'selectWorkFlow'">

        <div class="col-sm-12 header-map">
            <span class="col-sm-1 pull-right "></span>
            <span class="pull-rigth">لطفا گردش کار را انتخاب کنید</span>
                                  <span
                                          class="col-sm-1 pull-left  fa fa-angle-left direction-icon"
                                          ng-click = "func.selectState('fillQuery')"
                                          style="cursor: pointer; padding-left: 0px ! important; margin-left: -10px;"
                                  ><md-tooltip  style="z-index:100000 !important;" md-direction="top">افزودن گردش کار</md-tooltip>
                                  </span>
        </div>
        <hr />
        <div class="col-sm-12" style="margin-top: -10px;">
            <form
                    role="form"
                    novalidate
                    name="selectWorkFlow"
                    class="form-generator"
                    style="height:100%;">

                <div layout="row"  class="row form-group col-sm-12" ng-show="data.state == 'selectWorkFlow'">
                    <md-input-container class="md-block  col-sm-12 "  style=" padding: 0;">
                        <label>گردش کار</label>
                        <md-select
                                class="md-block  col-sm-12 pull-right"
                                placeholder="گردش کار"
                                ng-model="data.workflow"
                                ng-change="func.selectWorkFlow()"
                                md-on-open="func.getWorkFlowsList()"
                                style="min-width: 200px;">
                            <md-option ng-value="null"><em>عدم انتخاب</em></md-option>
                            <md-option ng-value="workflow" ng-repeat="workflow in data.workflows">{{workflow.name}}</md-option>
                        </md-select>
                    </md-input-container>
                </div>

            </form>
        </div>
    </div>

    <div class="row form-group col-sm-12 sample-show-hide"  ng-show="data.state == 'fillQuery'">



        <div class="col-sm-12 header-map" >
            <span class="col-sm-1 pull-left"></span>
            <span class="pull-rigth">افزودن اطلاعات گردش کار</span>
                                  <span
                                          class="col-sm-1 pull-right  fa fa-angle-right direction-icon"
                                          ng-click = "func.selectState('selectWorkFlow')"
                                          style="cursor: pointer; padding-right: 0px ! important; margin-right: -10px ! important;"
                                  ><md-tooltip  style="z-index:100000 !important;" md-direction="top">انتخاب گردش کار</md-tooltip>
                                  </span>
        </div>
        <hr />
        <div class="col-sm-12 header-map" ng-if="data.form == null">
                              <span   style="cursor: pointer">
                                <i class="fa fa-ban">
                                </i>
                              </span>
            <span> لطفا یک گردش کار انتخاب گنید</span>
        </div>
        <div class="col-sm-12"  ng-if="data.form != null">



            <form
                    role="form"
                    novalidate
                    name="fillWorkFlow"
                    class="form-generator"
                    style="height:250px;">

                <div  style="margin: 0px !important;"  class="row" ng-repeat="element in data.form track by $index " >

                    <div style="margin: 0px !important;" layout="row" class="row form-group col-sm-12"  ng-if="!element.type">
                        <span class="pull-right" ng-bind="element.label"></span>
                        <md-checkbox ng-disabled="element.readonly" class="pull-right"   ng-model="element.value" style=" margin-right: 3px;left: 0; opacity: 1; position: relative;">
                        </md-checkbox>
                    </div>

                    <div style="margin: 0px !important;" layout="row" ng-if="element.type" class="row form-group col-sm-12 col-xs-12">
                        <md-input-container class="md-block md-icon-float col-sm-12 col-xs-12" style="padding : 0px !important">
                            <label>{{element.label}}</label>
                            <input
                                    id="#{{element.name}}"
                                    type="text"
                                    focus-me="true"
                                    ng-disabled="element.readonly"
                                    name="{{element.name}}"
                                    ng-model="element.value"
                            />
                            <div ng-messages="fillWorkFlow[element.name].$error" role="alert">
                                <div ng-message="pattern" >
                                    عبارت ورودی صحیح نمی باشد
                                </div>
                                <div ng-message="required">
                                    لطفا برای محتوا عبارتی را وارد کنید
                                </div>
                                <div ng-message="minlength">
                                    حداقل یک کاراکتر وارد کنید
                                </div>
                            </div>
                        </md-input-container>
                    </div>



                </div>

            </form>

        </div>
    </div>


</div>

<div class="modal-footer row">
    <div class="row" style="margin-top: 5px ! important;">

        <form name="deleteFolderForm" novalidate role="form">

            <section layout="row" layout-sm="column" layout-align="center center" layout-wrap>
                <md-button ng-show="data.confirmation != null && data.state == 'fillQuery'" id="okButon"     class="md-raised" ng-click="func.addWorkFlow()">
                    <md-icon  md-font-icon="fa fa-save  fa-fw"></md-icon>
                    <span style="margin-right: 3px;" ng-bind="data.confirmation.label"></span>
                </md-button>
                <md-button id="cancelButon"     class="md-raised" ng-click="func.close()">
                    <md-icon  md-font-icon="fa fa-remove  fa-fw"></md-icon>
                    <span style="margin-right: 3px;" ng-bind="'desktop.zl.cancel'|translate"></span>
                </md-button>
            </section>
        </form>
    </div>
</div>
