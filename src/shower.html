<style type="text/css">
    body {

<div class="container" id="container">

<script src="shower/js/jquery.min.js"></script>

<script src="shower/js/three.min.js"></script>
<script src="shower/js/pdf.min.js"></script>

<script src="shower/js/3dflipbook.min.js"></script>
<script type="text/javascript">

    function theKingIsBlackPageCallback(n) {
        return {
            type: 'image',
            src: 'shower/books/image/theKingIsBlack/'+(n+1)+'.jpg',
            interactive: false
        };
    }

    $('#container').FlipBook({
        pageCallback: theKingIsBlackPageCallback,
        pages: 101,
        propertiesCallback: function(props) {
            props.cover.color = 0x000000;
            return props;
        },
        template: {
            html: 'shower/templates/default-book-view.html',
            styles: [
                'shower/css/short-white-book-view.css'
            ],
            script: 'shower/js/default-book-view.js',
            sounds: {
                startFlip: 'shower/sounds/start-flip.mp3',
                endFlip: 'shower/sounds/end-flip.mp3'
            }
        }
    });

</script>

</body>
