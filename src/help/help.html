        <script type="text/javascript">

            function makeFilesResult(list,profile){

                var helps = document.querySelector(".help-body .helps")

                for(var i = 0 ; i < list.length ; i++ ){


                    if(! _.includes([undefined,false], _.get(profile,list[i].access))) {

                        var helpDiv = document.createElement("div");
                        helpDiv.classList.add("help");

                        var helpFooterDiv = document.createElement("div");
                        helpFooterDiv.classList.add("footer");
                        helpDiv.appendChild(helpFooterDiv);

                        var helpHeaderDiv = document.createElement("div");
                        helpHeaderDiv.classList.add("div-header");
                        helpHeaderDiv.classList.add("div-state-" + list[i].group);

                        var helpHeaderSpan = document.createElement("span");
                        helpHeaderSpan.title = list[i].title;
                        helpHeaderSpan.textContent = list[i].title;
                        helpHeaderSpan.classList.add("detail");
                        helpHeaderDiv.appendChild(helpHeaderSpan);
                        helpDiv.appendChild(helpHeaderDiv);

                        var helpBodyDiv = document.createElement("div");
                        helpBodyDiv.classList.add("div-img");
                        var img = document.createElement("img");
                        img.classList.add("image");
                        img.src = list[i].thumbnail;
                        helpBodyDiv.appendChild(img);
                        var a = document.createElement("a");
                        a.href = list[i].source.link;
                        a.title = list[i].source.title;
                        a.target = "_blank";
                        var aInsideDiv = document.createElement("div");
                        a.appendChild(aInsideDiv);
                        helpBodyDiv.appendChild(a);
                        helpDiv.appendChild(helpBodyDiv);

                        helps.appendChild(helpDiv);
                    }

                }
            }

            function getShowFiles(){
                try{

                    getSelectedLocalStorage("savedProfileFromHelp").then(
                            function(profile){
                                try{

                                    console.log(profile);

                                    var request = new XMLHttpRequest();
                                    request.open("GET", "./helpConfig.json");
                                    request.onreadystatechange = function () {
                                        if (request.readyState == 4) {
                                            var res =  eval("("+request.responseText+")");//JSON.parse(request.responseText);
                                            /*console.log(res);*/
                                            makeFilesResult(res.list,profile);
                                        }
                                    }
                                    request.send();
                                }
                                catch(e){}
                            },
                            function(err){
                                console.error(err);
                            }
                    )


                }
                catch(e){
                }
            }
